<!DOCTYPE html>
<html lang="en">
<head>
	<title>NouRadio</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css?ver=1.0.3"/>
	<link rel="stylesheet" href="me/mediaelementplayer.min.css" />

<body>
	<div class="audio_player">
		<video id="me-player" width="1" height="1">
			<source type="application/x-mpegURL" src="http://www.nouradio.mu/hls/radioplus.m3u8"/>
		</video>
	</div>
	<div class="player_container">
		<div class="quality_controls">
			<div class="qc_text">Quality</div>
			<div class="toggle toggle-light toggle_button"></div>		
		</div>
		<div class="player_status">
			<div>
			<ul id="webticker" class="st_text"></ul>
			</div>
		</div>		
		<div class="player_controls">
			<div id="play_button"><img src="img/buttons/play.png"></div>
		</div>
		<div style="clear:both"></div>
	</div>
	
	<div class="viewers" align="center">
	</div>
	<div class="container" align="center">
		<div id="radioplus" name="Radio Plus">
			<img src="img/icons/radioplus.png">
		</div>
		<div id="radioone" name="Radio One">
			<img src="img/icons/radioone.png">
		</div>
		<div id="topfm" name="Top FM">
			<img src="img/icons/topfm.png">
		</div>
		<div id="mbcradiomaurice" name="Radio Maurice">
			<img src="img/icons/mbcradiomaurice.png">
		</div>
		<div id="mbcradiomauritius" name="Radio Mauritius">
			<img src="img/icons/mbcradiomauritius.png">
		</div>		
		<div id="mbcbestfm" name="Best FM">
			<img src="img/icons/mbcbestfm.png">
		</div>
		<div id="mbckoolfm" name="Kool FM">
			<img src="img/icons/mbckoolfm.png">
		</div>	
		<div id="mbcmusicfm" name="Music FM">
			<img src="img/icons/mbcmusicfm.png">
		</div>	
		<div id="mbctaalfm" name="Taal FM">
			<img src="img/icons/mbctaalfm.png">
		</div>
	</div>
